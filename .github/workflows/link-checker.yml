name: Link Checker

on:
  pull_request:
    branches:
      - docs-staging
      - master

jobs:
  test:
    name: Check for broken links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create symlinks
        run: |
          find docs -name "*.md" -type f | while read f; do
            ln -s $(basename $f) ${f%.*}
          done

      - name: Run lychee
        uses: lycheeverse/lychee-action@v1.5.4
        with:
          args: "--no-progress --offline --verbose 'docs/**/*.md'"
          fail: true

      - name: Archive report
        if: success() || failure()
        run: cat lychee/out.md > $GITHUB_STEP_SUMMARY
