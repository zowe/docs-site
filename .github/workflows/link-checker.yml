name: Link Checker

on:
  pull_request:
    branches:
      - docs-staging
      - master

jobs:
  test:
    name: Check for broken links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create symlinks
        run: |
          find docs -name "*.md" -type f | while read f; do
            ln -s $(basename $f) ${f%.*}
          done

      - name: Restore lychee cache
        uses: actions/cache@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.head_ref }}
          restore-keys: cache-lychee-

      - name: Run lychee
        uses: lycheeverse/lychee-action@v1.5.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: "--accept 200,429 --cache --max-cache-age 1d --no-progress --verbose 'docs/**/*.md'"

      - name: List all files with errors
        run: cat lychee/out.md | grep "# Errors in" | cut -f4- -d' ' > lychee/files.txt

      - name: List changed files with errors
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files_from_source_file: lychee/files.txt

      - name: Fail if new errors found
        if: steps.changed-files.outputs.any_changed
        run: echo "Detected broken links in changed files" && exit 1
