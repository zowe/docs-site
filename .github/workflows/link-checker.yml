name: Link Checker

on:
  pull_request:
    branches:
      - docs-staging
      - master

jobs:
  test:
    name: Check for broken links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create symlinks
        run: |
          find docs -name "*.md" -type f | while read f; do
            ln -s $(basename $f) ${f%.*}
          done

      # - name: Restore lychee cache
      #   uses: actions/cache@v3
      #   with:
      #     path: .lycheecache
      #     key: cache-lychee-${{ github.head_ref }}
      #     restore-keys: cache-lychee-

      - name: Run lychee
        uses: lycheeverse/lychee-action@v1.5.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: "--cache --max-cache-age 1d --max-concurrency 32 --no-progress --verbose 'docs/**/*.md'"
          fail: true

      - name: Archive report
        if: success() || failure()
        run: cat lychee/out.md > $GITHUB_STEP_SUMMARY
