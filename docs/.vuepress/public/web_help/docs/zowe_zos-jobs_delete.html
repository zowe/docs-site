<h2><a href="zowe.html">zowe</a> → <a href="zowe_zos-jobs.html">zos-jobs</a> → <a href="zowe_zos-jobs_delete.html">delete</a></h2>
<p>Delete a single job by job ID in OUTPUT status. This cancels the job if it is
running and purges its output from the system</p>
<h4 id="usage">Usage</h4>
<p>   zowe  zos-jobs delete &lt;command&gt;</p>
<p>   Where &lt;command&gt; is one of the following:</p>
<h4>Commands</h4>

<ul>
<li><a href="zowe_zos-jobs_delete_job.html">job</a> - Delete a single job by job ID  </li>
</ul>
