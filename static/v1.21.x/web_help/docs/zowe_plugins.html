<p>Install and manage plug-ins</p>
<h4>Usage</h4>
<p>zowe  plugins &lt;command&gt;</p>
<p>Where &lt;command&gt; is one of the following:</p>
<h4>Commands</h4>
<ul>
<li><a href="zowe_plugins_install.html">install</a> - Install a plug-in</li>
<li><a href="zowe_plugins_list.html">list</a> - List installed plug-ins</li>
<li><a href="zowe_plugins_uninstall.html">uninstall</a> - Uninstall a plug-in</li>
<li><a href="zowe_plugins_update.html">update</a> - Update a plug-in</li>
<li><a href="zowe_plugins_validate.html">validate</a> - Validate a plug-in</li>
</ul>
