<p>Invoke z/OS utilities such as Access Method Services (AMS)</p>
<h4>Usage</h4>
<p>zowe  zos-files invoke &lt;command&gt;</p>
<p>Where &lt;command&gt; is one of the following:</p>
<h4>Commands</h4>
<ul>
<li><a href="zowe_zos-files_invoke_ams-file.html">ams-file | af</a> - Invoke AMS to submit a file</li>
<li><a href="zowe_zos-files_invoke_ams-statements.html">ams-statements | as</a> - Invoke AMS to submit statements</li>
</ul>
