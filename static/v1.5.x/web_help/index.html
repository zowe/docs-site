<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docs</title>
    <link rel="stylesheet" href="./css/bundle.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/bundle.js"></script>
    <script>var exports = {};</script>
    <script src="./js/tree.js"></script>
    <script src="./tree-data.js"></script>
</head>
<body>
    <div id="panel-container">
        <div id="panel-left">
            <div id="header">
                <img id="header-image" alt="" src="./header-image.png" onerror="this.style.opacity='0'">
                <a href="./index.html"><h2 id="header-text"></h2></a>

                <div id="tree-bar" class="input-group">
                    <input id="tree-search" class="form-control" type="search" placeholder="Search..." aria-label="Text input with dropdown button">
                    <div class="input-group-append">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">View</button>
                        <div class="dropdown-menu">
                            <a id="tree-view-toggle" class="dropdown-item" href="#" onclick="toggleTreeView(); return false;">Switch to List View</a>
                            <a id="tree-expand-all" class="dropdown-item" href="#" onclick="expandAll(true); return false;">Expand All</a>
                            <a id="tree-collapse-all" class="dropdown-item" href="#" onclick="expandAll(false); return false;">Collapse All</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="cmd-tree"></div>

            <div id="footer" class="text-secondary"></div>
        </div>

        <div id="panel-right">
            <iframe id="docs-page"></iframe>
        </div>
    </div>
    <script>
    document.title = headerStr + " " + document.title;
    const splitter = require("split.js")(["#panel-left", "#panel-right"], {
        sizes: [20, 80],
        minSize: 0
    });
    loadTree();
    require("jquery")(".gutter").on("dblclick", () => toggleTree(splitter));
    </script>
</body>
</html>
