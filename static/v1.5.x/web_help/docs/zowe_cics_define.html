<h2><a href="zowe.html">zowe</a> → <a href="zowe_cics.html">cics</a> → <a href="zowe_cics_define.html">define</a></h2>
<p>Define new resources (for example, programs) to CICS through IBM CMCI.</p>
<h4 id="usage">Usage</h4>
<p>   zowe  cics define &lt;command&gt;</p>
<p>   Where &lt;command&gt; is one of the following:</p>
<h4>Commands</h4>

<ul>
<li><a href="zowe_cics_define_program.html">program | prog</a> - Define a new program to CICS.    </li>
<li><a href="zowe_cics_define_transaction.html">transaction | tran</a> - Define a new transaction to CICS.  </li>
</ul>
