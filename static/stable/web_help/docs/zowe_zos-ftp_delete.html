<p>Delete data sets, jobs, and USS files</p>
<h4>Usage</h4>
<p>zowe  zos-ftp delete &lt;command&gt;</p>
<p>Where &lt;command&gt; is one of the following:</p>
<h4>Commands</h4>
<ul>
<li><a href="zowe_zos-ftp_delete_data-set.html">data-set | ds</a> - Delete a data set</li>

</ul>
