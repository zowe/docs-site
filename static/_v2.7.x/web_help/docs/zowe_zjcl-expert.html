<p>IBM Z JCL Expert Plug-in for Zowe CLI</p>
<h4>Usage</h4>
<p>zowe zjcl-expert &lt;command&gt;</p>
<p>Where &lt;command&gt; is one of the following:</p>
<h4>Commands</h4>
<ul>
<li><a href="zowe_zjcl-expert_local.html">local | l</a> - Validate a local file that contains JCL.</li>
<li><a href="zowe_zjcl-expert_remote-ds.html">remote-ds | ds</a> - Validate a remote data set.</li>
<li><a href="zowe_zjcl-expert_remote-fs.html">remote-fs | fs</a> - Validate a remote file.</li>
</ul>
