<p>View the contents of a data set or USS file on your terminal (stdout).</p>
<h4>Usage</h4>
<p>zowe zos-files view &lt;command&gt;</p>
<p>Where &lt;command&gt; is one of the following:</p>
<h4>Commands</h4>
<ul>
<li><a href="zowe_zos-files_view_data-set.html">data-set | ds</a> - View content from a z/OS data set</li>
<li><a href="zowe_zos-files_view_uss-file.html">uss-file | uf</a> - View content from a USS file</li>
</ul>
